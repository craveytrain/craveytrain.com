<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<meta http-equiv="x-ua-compatible" content="ie=edge" />
		<meta name="description" content="The personal site of Mike Cravey (@craveytrain)." />
		<meta name="author" content="Mike Cravey" />

		%sapper.base%

		<link rel="author" href="/author" title="About the author" />
		<link rel="home" href="/" title="Home" />

		<link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png" />
		<link rel="manifest" href="/favicons/site.webmanifest" />
		<link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5" />
		<link rel="shortcut icon" href="/favicons/favicon.ico" />
		<meta name="msapplication-TileColor" content="#603cba" />
		<meta name="msapplication-config" content="/favicons/browserconfig.xml" />
		<meta name="theme-color" content="#ffffff" />

		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Nixie+One&display=swap"
		/>
		<link rel="stylesheet" href="styles/index.css" />
		<link rel="alternate" type="application/rss+xml" title="RSS feed for Craveytrain" href="/feed.rss" />
		<link rel="alternate" type="application/json" title="JSON feed for Craveytrain" href="/feed.json" />

		<link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
		%sapper.styles% %sapper.head%
	</head>

	<body>
		<div id="sapper">%sapper.html%</div>
		%sapper.scripts%
	</body>
</html>
