<meta charset="utf-8">

<!-- if a page node ? page title : site title -->
<title>{{ if .IsPage }}{{ .Title }} | {{ end }}{{ .Site.Title }}</title>
<meta name="author" content="{{ .Site.Params.author }}">
{{ with .Keywords }}<meta name="keywords" content="{{ . }}">{{ end }}

<!-- If a page node ? if .Description ? .Description : .Summary : .Site.Params.description -->
<meta name="description" content="{{ if .IsPage }}{{ if .Description }}{{ .Description }}{{ else if .Summary }}{{ .Summary }}{{ end }}{{ else }}{{.Site.Params.description}}{{ end }}">

<!-- TODO: OG tags -->

<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width">

<link href="{{ .Site.RSSLink }}" rel="alternate" title="{{ .Site.Title }}" type="application/atom+xml">
<link rel="author" href="/#about" title="About the author">
<link rel="home" href="/" title="Home">

<link href="/css/main.css" rel="stylesheet">
