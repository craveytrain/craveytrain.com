<article class="hentry" role="article">
	<header>
	  <h1 class="entry-title">{{ .Title }}</h1>
	  <p class="meta">
	      <time datetime="{{ .Date }}" pubdate>{{ .Date.Format "Jan 2, 2006" }}</time>
	  </p>
	</header>

	<div class="entry-content">{{ .Content }}</div>

	{{ with .Params.tags }}
		<footer>
			<p class="meta">Posted in
				{{ delimit (apply (apply (sort .) "partial" "link-tags" ".") "chomp" ".") ", " }}
			</p>
		</footer>
	{{ end }}
</article>
