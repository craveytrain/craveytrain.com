version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.9.1
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: yarn install
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules
  test:
    docker:
      - image: circleci/node:8.9.1
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: Mkdir
          command: mkdir -p ~/reports
          when: always
      - run:
          name: Lint
          command: yarn lint --format junit --output-file ~/reports/eslint-results.xml
          when: always
      - run:
          name: Test
          command: node_modules/.bin/tape tests/**/*.js | node_modules/.bin/tap-xunit > ~/reports/test-results.xml
          when: always
      - store_test_results:
          path: ~/reports
      - store_artifacts:
          path: ~/reports
workflows:
  version: 2
  test:
    jobs:
      - build
      - test:
          requires:
            - build
